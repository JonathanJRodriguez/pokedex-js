<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <h1>Pokedex LaunchX</h1>
    <div class="pokeDiv">
        <div class="pokeSvg" id="backImg" name="backImg"></div>
        <img class="pokeImg" src="./assets/img/pokeball.png" alt="Pokemon" id="pokeImg" width="200px">
    </div>
    <input type="text" placeholder="Nombre de pokemon" id="pokeName" name="pokeName">
    <div class="pokeDivBtn">
    <button class="pokeBtn" onclick="fetchPokemon()"><span class="front">
        Cambiar pokemon!
      </span></button>
    </div>
    <div id="dvTable"></div>
</body>
<footer>
    <script src="./pokedexLaunchX.js"></script>
</footer>
</html>
